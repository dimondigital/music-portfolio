<div class="container intro">
  <div class="bg" [@backgroundRemove]="!isHideGroup ? '*' : 'void'"></div>
  <app-live-text @show2 [@hide2]="!isHideGroup ? '*' : 'void'"
                 style=" z-index: inherit;" (isTypingFinished)="showButton()"
                 [totalText]="introText"></app-live-text>

  <ng-container *ngIf="isShowButton">
    <button class="btn-intro" @show3 [@hide1]="!isHideGroup ? '*' : 'void'"
            (click)="navigationToShowcasePage($event)">Enjoy!
    </button>
  </ng-container>

  <app-social></app-social>

</div>
