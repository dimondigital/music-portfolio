<div class="bg"></div>
<div class="container">
  <app-genre-select
    [genres]="availableGenres"
    [genreInput]="selectedGenre"
    (isSelectingOutput)="isSelectingGenre = $event"
    (genreOutput)="onSelectGenre($event)"
  ></app-genre-select>
  <div>
    <ng-container *ngIf="selectedGenre && !isSelectingGenre">
      <app-portfolio-element @show1 *ngFor="let el of portfolioElements" [data]="el"></app-portfolio-element>
    </ng-container>
  </div>
  <app-social></app-social>
</div>
